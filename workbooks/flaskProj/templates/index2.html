<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Materilize Css</title>
</head>
<body>
<div class="container">
<h4 class="hide">Hide at all screens</h4>
<h4 class="hide-on-small-only">Hide at small screens</h4>
<h4 class="hide-on-med-only">Hide at medium screens</h4>
<h4 class="hide-on-large-only">Hide at large screens</h4>
<h4 class="hide-on-large-only">Hide at large screens</h4>

</div>
    
</body>
</html>
